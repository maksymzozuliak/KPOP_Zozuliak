<div class="favorite-tasks-container">
  <h2>Favorite Tasks</h2>
  <table mat-table [dataSource]="favoriteTasks" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Completed</th>
      <td mat-cell *matCellDef="let todo">{{ todo.completed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'completed']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'completed'];"></tr>
  </table>
</div>
