<div class="task-details-container">
  <h2 mat-dialog-title>User ID Details</h2>
  <div mat-dialog-content>
    <p>User ID: {{ data.userId }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="add-to-favorites-btn" (click)="markAsFavorite()">Add to Favorites</button>
    <button mat-button class="close-dialog-btn" (click)="closeDialog()">Close</button>
  </div>
</div>
